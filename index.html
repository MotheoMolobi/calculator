<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="heading">CALCULATOR</h1>
    </div>
    <div class="calc-container">
        <div id="screen-display">

        </div>
        <div class="top-btns-container">
            <button id="clear-btn">CLEAR</button>
            <button id="del-btn">DELETE</button>
        </div>
        <div class="btns-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="div-btn">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multi-btn">ร</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="sub-btn">-</button>
            <button id="dec-btn">.</button>
            <button>0</button>
            <button id="eql-btn">=</button>
            <button id="add-btn">+</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
